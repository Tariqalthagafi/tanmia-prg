<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة اليوم الوطني</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font: IBM Plex Sans Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Apply the font to the whole body */
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }

    .image-container {
      position: relative;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Text position and color for the first image */
    #displayText1 {
      position: absolute;
      top: 35%;  /* Positioned lower */
      right: 10%;
      color: #16ac7d;  /* Green text */
      font-size: 1.3rem;
      font-weight: bold;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }

    /* Text position and color for the second image */
    #displayText2 {
      position: absolute;
      top: 80%;  /* Positioned further down */
      left: 50%;
      transform: translateX(-50%);
      color: white;  /* White text */
      font-size: 1.3rem;
      font-weight: bold;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }

    /* Ensure the images are the same size on larger screens */
    @media (min-width: 768px) {
      .image-container {
        width: 400px;
        height: 400px;
      }
    }

    /* Download and Copy button styling */
    .btn-custom {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <!-- Input Section -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <label for="inputText" class="form-label">بطاقة اليوم الوطني</label>
        <input type="text" class="form-control" id="inputText" placeholder="اكتب اسمك هنا">
      </div>
    </div>

    <!-- Images Section -->
    <div class="row justify-content-center mt-4">
      <!-- Image 1 -->
      <div class="col-12 col-md-6 d-flex flex-column align-items-center">
        <div class="image-container">
          <img id="image1" src="p1.png" alt="Image 1">
          <div class="overlay-text" id="displayText1"></div>
        </div>
        <!-- Download and Copy Buttons for Image 1 -->
        <button class="btn btn-outline-success btn-custom" onclick="downloadImage('image1', 'displayText1')">تحميل</button>
        <button class="btn btn-outline-primary btn-custom" onclick="copyImageToClipboard('image1', 'displayText1')">نسخ</button>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <!-- Image 2 -->
      <div class="col-12 col-md-6 d-flex flex-column align-items-center">
        <div class="image-container">
          <img id="image2" src="p2.png" alt="Image 2">
          <div class="overlay-text" id="displayText2"></div>
        </div>
        <!-- Download and Copy Buttons for Image 2 -->
        <button class="btn btn-outline-success btn-custom" onclick="downloadImage('image2', 'displayText2')">تحميل</button>
        <button class="btn btn-outline-primary btn-custom" onclick="copyImageToClipboard('image2', 'displayText2')">نسخ</button>
      </div>
    </div>

    <div class="container align-items-center mt-3">
      <h5 class="justify-content-center">يوم وطني سعيد</h5>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional for Bootstrap's JS plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript to auto-update the displayed value over both images -->
  <script>
    document.getElementById('inputText').addEventListener('input', function() {
      var inputValue = this.value;
      document.getElementById('displayText1').textContent = inputValue;
      document.getElementById('displayText2').textContent = inputValue;
    });

    function downloadImage(imageId, textId) {
      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      var image = document.getElementById(imageId);
      var text = document.getElementById(textId).textContent;

      canvas.width = image.clientWidth;
      canvas.height = image.clientHeight;

      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "24px 'IBM Plex Sans Arabic', sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.shadowColor = "black";
      ctx.shadowBlur = 7;

      var textX = canvas.width / 2;
      var textY = canvas.height * (imageId === 'image1' ? 0.35 : 0.7);

      ctx.fillStyle = (imageId === 'image1') ? "#16ac7d" : "white";
      ctx.fillText(text, textX, textY);

      var link = document.createElement('a');
      link.download = 'tanmia.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    async function copyImageToClipboard(imageId, textId) {
      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      var image = document.getElementById(imageId);
      var text = document.getElementById(textId).textContent;

      canvas.width = image.clientWidth;
      canvas.height = image.clientHeight;

      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "24px 'IBM Plex Sans Arabic', sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.shadowColor = "black";
      ctx.shadowBlur = 7;

      var textX = canvas.width / 2;
      var textY = canvas.height * (imageId === 'image1' ? 0.35 : 0.7);

      ctx.fillStyle = (imageId === 'image1') ? "#16ac7d" : "white";
      ctx.fillText(text, textX, textY);

      try {
        // Convert the canvas to a Blob and copy it to the clipboard
        canvas.toBlob(async function(blob) {
          await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
          alert('Image copied to clipboard!');
        });
      } catch (err) {
        alert('Failed to copy image to clipboard. ' + err);
      }
    }
  </script>
</body>
</html>
